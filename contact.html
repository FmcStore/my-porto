<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --gradient-text: linear-gradient(90deg, #7B61FF 0%, #00D4FF 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -2;
            animation: floatOrb 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #5c24ff; top: -100px; left: -100px; opacity: 0.4; }
        .orb-2 { width: 300px; height: 300px; background: #00d4ff; bottom: -50px; right: -50px; opacity: 0.3; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a { text-decoration: none; color: white; transition: 0.3s; }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            z-index: 101;
        }

        .menu {
            display: flex;
            gap: 40px;
        }

        .menu a {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .menu a:hover, .menu a.active { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transition: 0.4s ease;
            z-index: 100;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .sidebar a:hover, .sidebar a.active {
            color: white;
        }

        .contact-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .contact-header p {
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 50px auto;
        }

        .contact-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 700px;
        }

        .contact-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .contact-btn:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
        }

        .contact-btn.whatsapp:hover {
            border-color: #25D366;
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.2);
        }

        .contact-btn.email:hover {
            border-color: #EA4335;
            box-shadow: 0 0 30px rgba(234, 67, 53, 0.2);
        }

        .icon-box {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .value {
            font-size: 18px;
            font-weight: 600;
            color: white;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .menu { display: none; }
            .contact-cards { grid-template-columns: 1fr; }
            .contact-header h1 { font-size: 36px; }
            .hamburger { display: block; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <nav>
            <div class="logo">GUARDIAN<span style="color:#00d4ff">.</span></div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>

            <div class="hamburger" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <div class="sidebar" id="sidebarMenu">
            <a href="index.html" onclick="toggleSidebar()">Home</a>
            <a href="projects.html" onclick="toggleSidebar()">Projects</a>
            <a href="about.html" onclick="toggleSidebar()">About</a>
            <a href="contact.html" class="active" onclick="toggleSidebar()">Contact</a>
        </div>

        <section class="contact-wrapper">
            <div class="contact-header">
                <h1>Let's <span style="background: linear-gradient(90deg, #7B61FF 0%, #00D4FF 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Connect</span></h1>
                <p>Punya ide project atau ingin berkolaborasi? Hubungi saya langsung melalui platform di bawah ini.</p>
            </div>

            <div class="contact-cards">
                
                <a href="https://wa.me/6288708644467" target="_blank" class="contact-btn whatsapp">
                    <div class="icon-box" style="color: #25D366;">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span class="label">Chat on WhatsApp</span>
                    <span class="value">+62 887-0864-4467</span>
                </a>

                <a href="mailto:guardianmarx@gmail.com" class="contact-btn email">
                    <div class="icon-box" style="color: #EA4335;">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="label">Send an Email</span>
                    <span class="value">guardianmarx@gmail.com</span>
                </a>

            </div>
        </section>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
